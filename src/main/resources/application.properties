spring.datasource.url =jdbc:mysql://localhost:3306/codejavadb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.prod.datasource.url =jdbc:mysql://localhost:3306/product?useSSL=false&serverTimezone=UTC
spring.prod.datasource.username=root
spring.prod.datasource.password=password
spring.prod.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


logging.level.root=WARN
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.format_sql=true
spring.jpa.database=mysql

spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=?
spring.mail.password=?
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
#
spring.security.oauth2.client.registration.github.client-id=?
spring.security.oauth2.client.registration.github.client-secret=?
spring.security.oauth2.client.registration.github.scope=read:user,user:email
